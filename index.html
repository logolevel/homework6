<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Zazor</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<header class="header">
			<div class="top-line clearfix">
				<div class="phones">
					<span class="phone blue-color sprite round"></span>
					<span>(044)123-45-67</span>
					<span>(044)567-89-10</span>
				</div><!--end phones-->
				<div class="registration blue-color">
					<span class="sprite user"></span>
					<form action="#">
						<input type="text" name="login" placeholder="логин" required>
						<input type="password" name="pass" placeholder="пароль" required>
						<input type="submit" value="вход">
					</form>
					<a href="#">регистрация</a>
					<a class="gray-link" href="#">забыли пароль?</a>
				</div><!--end registration-->
				<div class="links">
					<a class="sprite home" href="#" title="главная"></a>
					<a class="sprite sitemap" href="#" title="карта сайта"></a>
					<a class="sprite mail" href="#" title="почта"></a>
				</div><!--end links-->
			</div><!--end top-line-->
			<div class="baner">
				<img src="img/header.jpg" alt="header">
			</div>
			<div class="wrap-menu clearfix">
				<div class="basket">
					<a href="#" class="sprite basket-icon" title="корзина"></a>товаров:
					<span class="amount">0</span>на сумму:
					<span class="sum">0,00 грн.</span>
				</div><!--end basket-->
				<nav class="menu">
					<ul>
						<li><a href="#">О компани</a></li>
						<li><a href="#">Оплата</a></li>
						<li><a href="#">Доставка</a></li>
						<li><a href="#">Статьи</a></li>
						<li><a href="#">Контакты</a></li>
					</ul>
				</nav>
			</div><!--end wrap-menu-->
		</header>
		<section class="filters">
			<div class="filter-auto">
				
			</div><!--end filter-auto-->
		</section>
		<section class="content">
			123
		</section>
	</div><!--end container-->
</body>
</html>
